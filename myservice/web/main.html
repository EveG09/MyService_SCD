<html>
    <head>
        <title>MyService | Principal</title>
        <link rel="shortcut icon" href="media/img/favicon.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/style3.css">  
        <link rel="stylesheet" type="text/css" href="style/style1.css">  
        <!-- Boxiocns CDN Link -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Daniel_Sanchez, Paula_Valencia, Sergio_Alba, Evelin_Garrido">
        <link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.min.css">       
        <link rel="stylesheet" type="text/css" href="style/fontawesome-free-6.0.0-web/css/all.min.css">
        <link type="text/css" rel="stylesheet" href="style/sweetalert2/sweetalert2.min.css">
        <link rel="stylesheet" href="style/animatecss/animate.min.css">
        <link rel="stylesheet" href="style/fonts/Trade_Winds/TradeWinds-Regular.ttf">
        <link rel="stylesheet" href="style/fonts/Acme/Acme-Regular.ttf">
    </head>
    <body>
        <div class="sidebar close">
            <div class="logo-details">
                <img src="media/img/favicon.png" alt="">
                <span class="logo_name font">Administraci&oacute;n</span>
            </div>
            <ul class="nav-links" id="font">
                <li>
                    <a href="#" onclick="loadClientModule();">
                        <i class='fas fa-users ' ></i>
                        <span class="link_name">Clientes</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Clientes</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" onclick="loadContributorModule();">
                        <i class="fa-solid fa-user-large"></i>
                        <span class="link_name">Colaboradores</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Colaboradores</a></li>
                    </ul>
                </li>
                <li>
                    <div class="iocn-link">
                        <a href="#" onclick="loadRepairModule();">
                            <i class="fa-solid fa-screwdriver-wrench"></i>
                            <span class="link_name">Reparaciones</span>
                        </a>
                    </div>
                    <ul class="sub-menu">
                        <li><a class="link_name" href="#">Reparaciones</a></li>
                    </ul>
                </li>
                <li>
                    <div class="iocn-link">
                        <a href="#" onclick="loadHourModule();">
                            <i class="fa-solid fa-clock"></i>
                            <span class="link_name">Horarios</span>
                        </a>
                    </div>
                    <ul class="sub-menu">
                        <li><a class="link_name" href="#">Horarios</a></li>
                    </ul>
                </li>
                <li>
                    <div class="iocn-link">
                        <a href="#" onclick="loadMaterialModule();">
                            <i class="fa-solid fa-toolbox"></i>
                            <span class="link_name">Materiales</span>
                        </a>
                    </div>
                    <ul class="sub-menu">
                        <li><a class="link_name" href="#">Materiales</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" onclick="loadAppointmentModule();">
                        <i class="fa-solid fa-calendar-plus"></i>
                        <span class="link_name">Citas</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Citas</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" onclick="loadServiceModule();" >
                        <i class="fas fa-concierge-bell"></i>
                        <span class="link_name">Servicios</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Servicios</a></li>
                    </ul>
                </li>
                <li>
                    <div class="profile-details">
                        <div class="profile-content">
                            <img id="imgEmpleadoFoto2" src="media/img/empleados/Empleado_1.jpg" alt="profileImg">
                        </div>
                        <div class="name-job">
                            <div class="profile_name"><span id="spanNombre">Invitado</span></div>
                            <div class="job"><span id="spanPuesto">Guest</span></div>
                        </div>
                        <i class='bx bx-log-out' onclick="out();"></i>
                    </div>
                </li>
            </ul>
        </div>

        <section class="home-section">
            <div class="home-content">
                <i class='bx bx-menu' ></i>
            </div>
            <div id="contenedorPrincipal" class="container-fluid"></div>
        </section>

        <script type="text/javascript" src="js/sideBar.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="style/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="style/sweetalert2/sweetalert2.all.min.js"></script>
        <script type="text/javascript" src="js/modulosPrincipales.js"></script>
        <script type="text/javascript" src="js/admin/modulosInternos.js"></script>
        <script type="text/javascript">initializeAdminPage();</script>
    </body>
</html>
